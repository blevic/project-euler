--><body><p>
For a prime p let S(p) = (<big>&#8721;</big>&#8201;(p-k)!) mod(p) for 1 &#8804; k &#8804; 5.
</p>
<p>
For example, if p=7,<br>
(7-1)! + (7-2)! + (7-3)! + (7-4)! + (7-5)! = 6! + 5! + 4! + 3! + 2! = 720+120+24+6+2 = 872.<br> 
As 872 mod(7) = 4, S(7) = 4.
</p>
<p>
It can be verified that <span style="font-size:larger;"><span style="font-size:larger;">&#8721;</span></span>&#8201;S(p) = 480 for 5 &#8804; p &lt; 100.
</p>
<p>
Find <span style="font-size:larger;"><span style="font-size:larger;">&#8721;</span></span>&#8201;S(p) for 5 &#8804; p &lt; 10<sup>8</sup>.
</p>
