--><body><p>It is possible to write five as a sum in exactly six different ways:</p>
<p class="margin_left">4 + 1<br>
3 + 2<br>
3 + 1 + 1<br>
2 + 2 + 1<br>
2 + 1 + 1 + 1<br>
1 + 1 + 1 + 1 + 1</p>
<p>How many different ways can one hundred be written as a sum of at least two positive integers?</p>
